<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cell</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=18e01d3a07b114d8a47d9e19c3580a1a" />
    <link rel="stylesheet" href="../css/example.css" />
    <!-- build:tb_flexible -->
    <script src="../js/yd_flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">
    <header class="m-nav">
        <nav>
            <a href="../index.html" class="back-ico"></a>
            <div class="center">Cell</div>
        </nav>
    </header>
    <div class="m-cell example-small-pitch">
        <div class="u-cellitem">
            <div class="cellleft">手机号：</div>
            <div class="cellright"><input type="text" class="cell-input" placeholder="请输入电话"/></div>
        </div>
        <div class="u-cellitem">
            <div class="cellleft">配送方式</div>
            <div class="cellright">顺丰快递</div>
        </div>
    </div>

    <div class="m-celltitle">带图标的</div>
    <div class="m-cell">
        <div class="u-cellitem">
            <div class="cellleft cellico icon-phone3"></div>
            <div class="cellright">
                <input maxlength="11" autocomplete="off" class="cell-input" type="text" placeholder="请输入手机号码"/>
                <button type="button" class="btn btn-warning" id="J_GetCode">获取短信验证码</button>
            </div>
        </div>
        <a class="u-cellitem" href="javascript:;">
            <div class="cellleft cellico icon-like">我的收藏</div>
            <div class="cellright cellarrow">77</div>
        </a>
        <a class="u-cellitem" href="javascript:;">
            <div class="cellleft cellico icon-order">我的订单</div>
            <div class="cellright cellarrow">查看全部订单</div>
        </a>
    </div>

    <div class="m-celltitle">时间们</div>
    <div class="m-cell">
        <div class="u-cellitem">
            <div class="cellleft">时间：</div>
            <div class="cellright"><input class="cell-input" type="datetime-local" placeholder=""/></div>
        </div>
        <div class="u-cellitem">
            <div class="cellleft">时间：</div>
            <div class="cellright"><input class="cell-input" type="date" placeholder=""/></div>
        </div>
        <div class="u-cellitem">
            <div class="cellleft">时间：</div>
            <div class="cellright"><input class="cell-input" type="time" placeholder=""/></div>
        </div>
    </div>

    <div class="m-celltitle">下拉框</div>
    <div class="m-cell">
        <div class="u-cellitem">
            <div class="cellright cellarrow">
                <select class="select">
                    <option value="">支付方式</option>
                    <option value="1">支付宝</option>
                    <option value="2">微信</option>
                    <option value="3">财付通</option>
                </select>
            </div>
        </div>
        <div class="u-cellitem">
            <div class="cellleft">性别：</div>
            <div class="cellright cellarrow">
                <select class="select">
                    <option value="">请选择性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                    <option value="3">未知</option>
                </select>
            </div>
        </div>
    </div>

    <div class="m-celltitle">多选</div>
    <div class="m-cell">
        <div class="u-cellitem" >
            <span class="cellleft">多选一</span>
            <label class="cellright" for="y1">
                <input type="checkbox" id="y1" class="cellcheckbox"/>
                <i class="cell-checkbox-ico"></i>
            </label>
        </div>
        <div class="u-cellitem">
            <span class="cellleft">多选二</span>
            <label class="cellright" for="y2">
                <input type="checkbox" id="y2" class="cellcheckbox"/>
                <i class="cell-checkbox-ico"></i>
            </label>
        </div>
        <div class="u-cellitem">
            <span class="cellleft">多选三</span>
            <label class="cellright" for="y3">
                <input type="checkbox" id="y3" class="cellcheckbox"/>
                <i class="cell-checkbox-ico"></i>
            </label>
        </div>
        <div class="u-cellitem">
            <div class="cellleft">开关</div>
            <div class="cellright">
                <input checked type="checkbox" name="zz" class="u-checkbox-ios"/>
            </div>
        </div>
    </div>

    <div class="m-celltitle">单选</div>
    <div class="m-cell">
        <div class="u-cellitem" >
            <span class="cellleft">单选一</span>
            <label class="cellright" for="x1">
                <input type="radio" name="xx" id="x1" checked/>
                <i class="cell-radio-ico"></i>
            </label>
        </div>
        <div class="u-cellitem">
            <span class="cellleft">单选二</span>
            <label class="cellright" for="x2">
                <input type="radio" name="xx" id="x2"/>
                <i class="cell-radio-ico"></i>
            </label>
        </div>
    </div>

    <div class="m-celltitle">文本域</div>
    <div class="m-cell">
        <div class="u-cellitem">
            <div class="cellright">
                <textarea placeholder="请输入您的银行卡卡号和密码"></textarea>
            </div>
        </div>
    </div>
</section>
<script src="http://static.ydcss.com/libs/jquery/2.1.3/jquery.js"></script>
<script src="../js/util.js"></script>
<script>
    !function ($, util) {
        // 时间控件加默认时间 ↓↓↓↓↓↓===================
        var checkTime = function (i) {
            return i < 10 ? '0' + i : i;
        };
        var now = new Date(),
            _date = 1900 + now.getYear() + '-' + checkTime(now.getMonth() + 1) + '-' + checkTime(now.getDate()),
            _time = checkTime(now.getHours()) + ':' + checkTime(now.getMinutes());

        $('input[type="datetime-local"]').val(_date + 'T' + _time);
        $('input[type="date"]').val(_date);
        $('input[type="time"]').val(_time);
        // 时间控件加默认时间 ↑↑↑↑↑↑===================

        // 发送验证码逻辑 ↓↓↓↓↓↓===================
        var verify = {
            // 定时器
            timer: null,
            // 获取验证码按钮
            getCodebtn: $('#J_GetCode'),
            // 禁用按钮样式
            disClass: 'btn-disabled',
            // 倒计时操作
            countDown: function () {
                var self = this, secs = 60;
                self.getCodebtn.attr('disabled', true).addClass(self.disClass).text(secs + ' 秒后重新获取');
                self.timer = setInterval(function () {
                    secs--;
                    self.getCodebtn.text(secs + ' 秒后重新获取');
                    if (secs <= 0) {
                        self.resetBtn();
                        clearInterval(self.timer);
                    }
                }, 1000);
            },
            // 重置发送验证码按钮
            resetBtn: function () {
                this.getCodebtn.removeAttr('disabled').text('重新获取验证码').removeClass(this.disClass);
            }
        };

        verify.getCodebtn.on('click', function () {
            // $.ajax({}); 发送验证码ajax
            // 成功发送验证码后调用↓↓↓↓
            util.tipMes('已发送', 'success', 1500);
            verify.countDown();
            // 成功发送验证码后调用↑↑↑↑
        });
        // 发送验证码逻辑 ↑↑↑↑↑↑===================
    }(jQuery, YDUI.util);
</script>
</body>
</html>
