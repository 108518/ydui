<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ActionSheet</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=7fb4085731a6802f83c4a2435d63f1f1" />
    <link rel="stylesheet" href="../css/example.css" />
    <!-- build:tb_flexible -->
    <script src="../js/yd_flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">
    <header class="m-nav">
        <nav class="nav-box">
            <a href="../index.html" class="nav-item back-ico"></a>
            <div class="nav-center">ActionSheet</div>
        </nav>
    </header>
    <div class="m-button">
        <button type="button" class="btn btn-block btn-primary" id="J_ShowActionSheet">ActionSheet</button>
    </div>
    <div id="J_ActionSheet">
        <dl class="m-actionsheet">
            <dd><a href="#">示例菜单</a></dd>
            <dd><a href="#">示例菜单</a></dd>
            <dd><a href="#">示例菜单</a></dd>
            <dd><a href="#">示例菜单</a></dd>
            <dt><a href="javascript:;" id="J_Cancel">取消</a></dt>
        </dl>
    </div>
</section>
<script src="http://static.ydcss.com/libs/jquery/2.1.3/jquery.js"></script>
<script>
    !function ($) {

        $('#J_ShowActionSheet').on('click', function () {
            var mask = '<div class="mask-black" id="J_Mask"></div>';
            $('#J_ActionSheet').append(mask).find('dl').addClass('actionsheet-toggle');
        });
        $('#J_ActionSheet').delegate('#J_Mask,#J_Cancel', 'click', function () {
            $('#J_Mask').remove();
            $('#J_ActionSheet').find('dl').removeClass('actionsheet-toggle');
        });
    }(jQuery);
</script>
</body>
</html>
