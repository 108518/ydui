<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OffCanvas</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=8bc2f61d7796451d867cf4b00b9b3c12" />
    <link rel="stylesheet" href="../css/example.css" />
    <!-- build:tb_flexible -->
    <script src="../js/yd_flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">
    <header class="m-nav">
        <nav>
            <a href="../index.html" class="back-ico"></a>
            <div class="center">OffCanvas</div>
        </nav>
    </header>
    <div class="m-button">
        <a href="javascript:;" class="btn btn-block btn-primary" data-role="left">显示左侧offcanvas</a>
        <a href="javascript:;" class="btn btn-block btn-primary" data-role="right">显示右侧offcanvas</a>
    </div>
    <div class="J_OffCanvas">
        <div class="m-offcanvas offcanvas-left">
            OffCanvasLeft
        </div>
    </div>
    <div class="J_OffCanvas">
        <div class="m-offcanvas offcanvas-right">
            OffCanvasRight
        </div>
    </div>
</section>
<script src="http://static.ydcss.com/libs/jquery/2.1.3/jquery.js"></script>
<script>
    !function($){
        $('[data-role]').on('click', function () {
            var role = $(this).data('role');
            var mask = '<div class="mask-black J_Mask" data-role="' + role + '"></div>';
            $('.offcanvas-' + role).addClass('off-' + role).after(mask);
        });
        $('.J_OffCanvas').delegate('.J_Mask', 'click', function () {
            var $this = $(this),
                role = $this.data('role');
            $this.siblings('.m-offcanvas').removeClass('off-' + role);
            $this.remove();
        });
    }(jQuery);
</script>
</body>
</html>
