<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CitySelect</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../../css/ydui.css?rev=ba09159082b223c5868a20f541137073" />
    <link rel="stylesheet" href="../../css/demo.css" />
    <!-- build:tb_flexible -->
    <script src="../../js/yd_flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">
    <header class="m-nav">
        <nav>
            <a href="../../html/plugins.html" class="back-ico"></a>
            <div class="center">CitySelect</div>
        </nav>
    </header>
    <div class="m-cell demo-small-pitch">
        <div class="u-cellitem">
            <div class="cellleft">地址：</div>
            <div class="cellright flex" id="J_Address">
                <div class="three-select">
                    <select id="J_Provance" name="province"></select>
                </div>
                <div class="three-select">
                    <select id="J_City" name="city"></select>
                </div>
                <div class="three-select">
                    <select id="J_Area" name="area"></select>
                </div>
            </div>
        </div>
        <div class="u-cellitem">
            <div class="cellleft">地址：</div>
            <div class="cellright flex" id="J_Address2">
                <div class="three-select">
                    <select id="J_Provance2" name="province"></select>
                </div>
                <div class="three-select">
                    <select id="J_City2" name="city"></select>
                </div>
            </div>
        </div>
        <div class="u-cellitem">
            <div class="cellleft">地址：</div>
            <div class="cellright flex" id="J_Address3">
                <div class="three-select">
                    <select id="J_Provance3" name="province"></select>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="http://static.ydcss.com/libs/jquery/2.1.3/jquery.js"></script>
<script src="jquery.cityselect.js"></script>
<script>
    !function ($) {
        $('#J_Address').citySelect({
            provance: '#J_Provance',
            city: '#J_City',
            area: '#J_Area',
            d_provance: '广西',
            d_city: '南宁',
            d_area: ''
        });
        $('#J_Address2').citySelect({
            provance: '#J_Provance2',
            city: '#J_City2'
        });
        $('#J_Address3').citySelect({
            provance: '#J_Provance3'
        });
    }(jQuery);
</script>
</body>
</html>
