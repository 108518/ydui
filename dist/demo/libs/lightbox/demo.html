<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LightBox</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../../css/ydui.css?rev=be495850fef86d0b3ef08bbde5149a06"/>
    <link rel="stylesheet" href="../../css/demo.css"/>
    <!-- build:tb_flexible -->
    <script src="../../js/yd_flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">
    <header class="m-nav">
        <nav>
            <a href="../../html/plugins.html" class="back-ico"></a>
            <div class="center">LightBox</div>
        </nav>
    </header>
    <aside class="demo-tip">
        <p>功能点：浏览器后退（安卓后物理退键）关闭大图，而不是后退页面</p>
    </aside>
    <div class="m-cell">
        <div class="m-cellitem">
            <div class="u-cellright">
                <ul class="demo-upload J_ImgBox">
                    <li><img class="imgs" src="//static.ydcss.com/uploads/ydui/lightbox/1.png" data-img="//static.ydcss.com/uploads/ydui/lightbox/b1.jpg"/></li>
                    <li><img class="imgs" src="//static.ydcss.com/uploads/ydui/lightbox/2.png" data-img="//static.ydcss.com/uploads/ydui/lightbox/b2.jpg"/></li>
                    <li><img class="imgs" src="//static.ydcss.com/uploads/ydui/lightbox/3.png" data-img="//static.ydcss.com/uploads/ydui/lightbox/b3.jpg"/></li>
                    <li><img class="imgs" src="//static.ydcss.com/uploads/ydui/lightbox/4.png" data-img="//static.ydcss.com/uploads/ydui/lightbox/b4.jpg"/></li>
                    <li><img class="imgs" src="//static.ydcss.com/uploads/ydui/lightbox/5.png" data-img="//static.ydcss.com/uploads/ydui/lightbox/b5.jpg"/></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="m-cell">
        <div class="m-cellitem">
            <div class="u-cellright">
                <ul class="demo-upload J_ImgBox">
                    <li><img class="imgs" src="//static.ydcss.com/uploads/ydui/lightbox/6.png" data-img="//static.ydcss.com/uploads/ydui/lightbox/b6.jpg"/></li>
                    <li><img class="imgs" src="//static.ydcss.com/uploads/ydui/lightbox/7.png" data-img="//static.ydcss.com/uploads/ydui/lightbox/b7.jpg"/></li>
                    <li><img class="imgs" src="//static.ydcss.com/uploads/ydui/lightbox/8.png" data-img="//static.ydcss.com/uploads/ydui/lightbox/b8.jpg"/></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<script src="http://static.ydcss.com/libs/jquery/2.1.3/jquery.js"></script>
<script src="jquery.lightbox.js"></script>
<script>
    !function(){
        $('.J_ImgBox').lightbox({imgs:'.imgs'});
    }();
</script>
</body>
</html>
