<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Badge</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=e5353d6363e8476c5bee79a90fb89399"/>
    <link rel="stylesheet" href="../css/demo.css"/>
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
<section class="g-doc">

    <header class="m-nav">
        <nav class="nav-box nav-fixed">
            <a href="../index.html" class="nav-item"><i class="back-ico"></i></a>
            <div class="nav-center"><span class="nav-title">Badge</span></div>
        </nav>
    </header>

    <aside class="demo-tip">
        <p>badge包含默认圆形样式和.badge-radius小圆角样式</p>
        <p>五中颜色样式：default、primary、danger、warning、hollow</p>
    </aside>

    <div class="demo-badege">
        <div class="demo-small-pitch">
            <span class="badge">1</span>
            <span class="badge badge-primary">2</span>
            <span class="badge badge-danger">3</span>
            <span class="badge badge-warning">4</span>
            <span class="badge badge-hollow">5</span>
        </div>

        <div class="demo-small-pitch">
            <span class="badge badge-radius">1</span>
            <span class="badge badge-radius badge-primary">2</span>
            <span class="badge badge-radius badge-danger">3</span>
            <span class="badge badge-radius badge-warning">4</span>
            <span class="badge badge-radius badge-hollow">5</span>
        </div>
    </div>

</section>
</body>
</html>
