<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>InfiniteScroll</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=e5353d6363e8476c5bee79a90fb89399"/>
    <link rel="stylesheet" href="../css/demo.css"/>
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
<section class="g-doc g-view">

    <header class="m-nav">
        <nav class="nav-box">
            <a href="list.html" class="nav-item"><i class="back-ico"></i></a>
            <div class="nav-center"><span class="nav-title">InfiniteScroll</span></div>
        </nav>
    </header>

    <div class="g-scrollview" id="J_List">
        <div id="J_ListContent" class="m-list list-theme1"></div>
    </div>

</section>
<script id="J_ListHtml" type="text/html">
    {{each list as data}}
    <a href="#" class="list-item">
        <div class="list-img">
            <img src="http://static.ydcss.com/uploads/ydui/goods_default.jpg" data-url="{{data.img}}">
        </div>
        <div class="list-ft">
            <h3 class="title">{{data.title}}</h3>
            <div class="item">
                <div class="left">
                    <span class="d-price"><em>¥</em>{{data.marketprice}}</span>
                    <span class="del-price">¥{{data.productprice}}</span>
                </div>
            </div>
        </div>
    </a>
    {{/each}}
</script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://static.ydcss.com/libs/arttemplate/template.js"></script>
<script src="../js/ydui.js"></script>
<script>
    !function () {

        // 根据实际情况自定义获取数据方法
        var page = 1, pageSize = 10;
        var loadMore = function (callback) {
            $.ajax({
                url: 'http://list.ydui.org/getdata.php?type=infinitescroll',
                dataType: 'jsonp',
                data: {
                    page: page,
                    pagesize: pageSize
                },
                success: function (ret) {
                    ++page;

                    // 该示例使用arttemplate模板引擎，当然也可使用其他方式
                    var html = template('J_ListHtml', {list: ret});
                    $('#J_ListContent').append(html).find('img').lazyLoad({binder:  '#J_List'});

                    typeof callback == 'function' && callback(ret.length);
                }
            });
        };

        $('#J_List').infiniteScroll({
            binder: '#J_List',
            pageSize: pageSize,
            initLoad: true,
            loadingHtml: '<img src="http://static.ydcss.com/uploads/ydui/loading/loading10.svg"/>',
            loadFunction: function () {
                var def = $.Deferred();

                loadMore(function (len) {
                    // 当本次获取记录总数len 小于pageSize 即认为所有数据已请求完毕
                    def.resolve(len);
                });

                return def.promise();
            }
        });
    }();
</script>
</body>
</html>
