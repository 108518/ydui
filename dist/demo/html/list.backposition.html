<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Back Position</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=5aec48b3e49aa70f795f2f4eff261880"/>
    <link rel="stylesheet" href="../css/demo.css"/>
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
<section class="g-flexview">

    <header class="m-nav">
        <nav class="nav-box">
            <a href="list.html" class="nav-item"><i class="back-ico"></i></a>
            <div class="nav-center"><span class="nav-title">Back Position</span></div>
        </nav>
    </header>

    <section class="g-scrollview" id="J_List">
        <div id="J_ListContent" class="m-list list-theme1"></div>
    </section>

</section>
<script id="J_ListHtml" type="text/html">
    {{each list as data}}
    <a href="{{data.url}}" class="list-item J_Link" data-page="{{list.page}}">
        <div class="list-img">
            <img src="{{data.img}}" >
        </div>
        <div class="list-ft">
            <h3 class="title">{{list.page}}{{data.title}}</h3>
            <div class="item">
                <div class="left">
                    <span class="d-price"><em>¥</em>{{data.marketprice}}</span>
                    <span class="del-price">¥{{data.productprice}}</span>
                </div>
            </div>
        </div>
    </a>
    {{/each}}
</script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://static.ydcss.com/libs/arttemplate/template.js"></script>
<script src="../js/ydui.js"></script>
<script>
    !function () {

        var page = 1, pageSize = 10;
        var loadMore = function (callback) {
            $.ajax({
                url: 'http://list.ydui.org/getdata.php?type=backposition',
                dataType: 'jsonp',
                data: {
                    page: page,
                    pagesize: pageSize
                },
                success: function (ret) {
                    typeof callback == 'function' && callback(ret);
                }
            });
        };

        $('#J_List').infiniteScroll({
            binder: '#J_List',
            pageSize: pageSize,
            initLoad: true,
            backposition: true,
            jumpLink: '.J_Link',
            contentBox: '#J_ListContent',
            loadingHtml: '<img src="http://static.ydcss.com/uploads/ydui/loading/loading10.svg"/>',
            loadListFn: function () {
                var def = $.Deferred();

                loadMore(function (listArr) {
                    listArr.page = page;

                    var html = template('J_ListHtml', {list: listArr});
                    $('#J_ListContent').append(html);

                    def.resolve(listArr, page);

                    ++page;
                });

                return def.promise();
            },
            loadStorageListFn: function (ret, retPage) {
                var def = $.Deferred();

                page = retPage + 1;

                var html = '';
                ret.forEach(function (val) {
                    var list = val.list;
                    list.page = val.page;
                    html += template('J_ListHtml', {list: list});
                });
                $('#J_ListContent').append(html);

                def.resolve();
                return def.promise();
            }
        });
    }();
</script>
</body>
</html>
