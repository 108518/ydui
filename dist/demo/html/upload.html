<script>
    !function ($, util) {
        $('.J_FileBox input').on('change', function () {
            var $this = $(this), $temp = $('<div class="file-tip">上传中</div>');
            $this.closest('.J_FileBox').append($temp);
            util.getImgBase64($this[0], function (dataimg) {
                $this.siblings('img').attr('src', dataimg).show();
                $temp.remove();
            });
        });
    }(jQuery, YDUI.util);
