<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=be495850fef86d0b3ef08bbde5149a06" />
    <link rel="stylesheet" href="../css/demo.css" />
    <!-- build:tb_flexible -->
    <script src="../js/yd_flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">
    <header class="m-nav">
        <nav class="nav-box">
            <a href="../index.html" class="nav-item"><i class="back-ico"></i></a>
            <div class="nav-center">SearchBar</div>
        </nav>
    </header>
    <form action="">
        <div class="m-search">
            <div class="search-input">
                <input id="J_SearchInput" type="search" placeholder="搜索"/>
            </div>
            <a href="javascript:;" class="cancel">取消</a>
        </div>
    </form>
</section>
<script src="http://static.ydcss.com/libs/jquery/2.1.3/jquery.js"></script>
<script>
    !function () {
        $('#J_SearchInput').on('focus', function () {
            $('.m-search').addClass('search-focus');
        }).on('blur', function () {
            $('.m-search').removeClass('search-focus');
        });
    }();
</script>
</body>
</html>
