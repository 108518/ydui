<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=@@hash" />
    <link rel="stylesheet" href="../css/demo.css" />
    <!-- build:tb_flexible -->
    <script src="../js/ydui.flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">

    <header class="m-nav">
        <nav class="nav-box">
            <a href="../index.html" class="nav-item"><i class="back-ico"></i></a>
            <div class="nav-center">Button</div>
        </nav>
    </header>

    <aside class="demo-tip">
        <p>特殊：.btn-hollow默认使用伪类添加边框，但input[type="button"]和input[type="submit"]不支持伪类；</p>
        <p>&nbsp;</p>
        <p>情况一：IOS8.0以上，直接使用边框添加0.5px边框；</p>
        <p>情况二：安卓以及IOS8.0以下，将使用1px边框；</p>
    </aside>

    <div class="m-button demo-small-pitch">
        <a href="javascript:;" class="btn btn-primary">primary</a>
        <a href="javascript:;" class="btn btn-danger">danger</a>
        <a href="javascript:;" class="btn btn-warning">warning</a>
        <a href="javascript:;" class="btn btn-hollow">hollow</a>

        <button type="button" class="btn-block btn-primary">primary</button>
        <button type="submit" class="btn-block btn-danger">danger</button>
        <button type="submit" class="btn-block btn-warning">warning</button>
        <input type="submit" class="btn-block btn-disabled" value="disabled"/>
        <input type="button" class="btn-block btn-hollow" value="hollow"/>
    </div>

</section>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/ydui.js"></script>
</body>
</html>
