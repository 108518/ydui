<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KeyBoard</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=@@hash" />
    <link rel="stylesheet" href="../css/demo.css" />
    <!-- build:tb_flexible -->
    <script src="../js/ydui.flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">

    <header class="m-nav">
        <nav class="nav-box">
            <a href="../index.html" class="nav-item"><i class="back-ico"></i></a>
            <div class="nav-center"><i></i>KeyBoard</div>
        </nav>
    </header>

    <div class="m-cell demo-small-pitch">
        <div class="cell-item">
            <div class="cell-left">请输入密码：</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" id="J_Input"/></div>
        </div>
    </div>

    <div class="m-button demo-pitch">
        <a href="javascript:;" class="btn-block btn-primary" id="J_Open">打开</a>
    </div>

    <div class="m-keyboard" id="J_KeyBoard">
        <div class="keyboard-forget-link"><a href="#">忘记密码</a></div>
    </div>
</section>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/ydui.js"></script>
<script>
    !function ($) {

        $('#J_Open').on('click', function () {
            $('#J_KeyBoard').keyBoard('open', {disorder: false, title: 'YDUI安全键盘', target: '#J_Input'});
        });

        $('#J_KeyBoard').on('over.ydui.keyboard', function(ret){
            console.log(ret.val);
//            $('#J_KeyBoard').keyBoard('close');
            $('#J_KeyBoard').keyBoard('error', '对不起，您的支付密码不正确，请重新输入。');
        });
    }(jQuery);
</script>
</body>
</html>
