<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="../css/demo.css"/>
    <!-- build:tb_flexible -->
    <script src="../js/ydui.flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">
    <header class="m-nav">
        <nav class="nav-box">
            <a href="../index.html" class="nav-item"><i class="back-ico"></i></a>
            <div class="nav-center">Slider</div>
        </nav>
    </header>

    <aside class="demo-tip">
        <p>Slider 支持 Data API 和 Javascript API方式调用。</p>
    </aside>

    <div class="m-slider" data-ydui-slider>
        <div class="slider-wrapper">
            <div class="slider-item"><img src="http://static.ydcss.com/uploads/ydui/1.jpg"></div>
            <div class="slider-item"><img src="" data-src="http://static.ydcss.com/uploads/ydui/2.jpg"></div>
            <div class="slider-item"><img src="" data-src="http://static.ydcss.com/uploads/ydui/3.jpg"></div>
        </div>
        <div class="slider-pagination"></div>
    </div>

    <div class="m-slider demo-small-pitch" id="J_Slider">
        <div class="slider-wrapper">
            <div class="slider-item"><img src="http://static.ydcss.com/uploads/ydui/1.jpg"></div>
            <div class="slider-item"><img src="" data-src="http://static.ydcss.com/uploads/ydui/2.jpg"></div>
            <div class="slider-item"><img src="" data-src="http://static.ydcss.com/uploads/ydui/3.jpg"></div>
        </div>
        <div class="slider-pagination"></div>
    </div>
</section>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/ydui.js"></script>
<script>
    !function(){
        $('#J_Slider').slider({autoplay: 2500});
    }();
</script>
</body>
</html>
