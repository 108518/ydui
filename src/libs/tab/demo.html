<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="//static.ydcss.com/app-icon144x144@2x.png" rel="apple-touch-icon-precomposed">
    <link rel="stylesheet" href="../../css/ydui.css"/>
    <link rel="stylesheet" href="../../css/example.css"/>
    <!-- build:tb_flexible -->
    <script src="../../js/yd_flexible.js"></script>
    <!-- endbuild -->
</head>
<body>
<section class="g-doc">
    <header class="m-nav">
        <nav>
            <a href="../../html/plugins.html" class="back-ico"></a>
            <div class="center">Tab</div>
        </nav>
    </header>
    <div id="J_Detail">
        <ul class="m-tab">
            <li class="cur"><a href="javascript:;">综合</a></li>
            <li><a href="javascript:;">保健品</a></li>
            <li><a href="javascript:;">护理</a></li>
        </ul>
        <section class="tab-detail">1111</section>
        <section class="tab-detail" style="display: none;">2222</section>
        <section class="tab-detail" style="display: none;">3333</section>
    </div>
</section>
<script src="http://static.ydcss.com/libs/jquery/2.1.3/jquery.js"></script>
<script src="jquery.tab.js"></script>
<script>
    !function () {
        $('#J_Detail').tab({
            eType: 'click',
            card: '.m-tab li',
            panel: '.tab-detail',
            curClass: 'cur'
        });
    }();
</script>
</body>
</html>
